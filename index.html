<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Registration Form</h1>
      <form id="myForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Generated Password</label>
          <input type="text" class="form-control" id="password" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
        function handleInput() {
          // Get input fields
          var firstName = document.getElementById('firstName');
          var lastName = document.getElementById('lastName');
          var phoneNumber = document.getElementById('phoneNumber');
          var password = document.getElementById('password');
  
          // Validate phone number
          var phonePattern = /^\+855\d{8,9}$/;
          if (!phonePattern.test(phoneNumber.value)) {
            phoneNumber.setCustomValidity('Phone number must start with +855 and be 8 or 9 digits');
          } else {
            phoneNumber.setCustomValidity('');
          }
  
          // Generate password
          if (firstName.value.length >= 2 && lastName.value.length >= 2 && phoneNumber.value.length >= 4) {
            password.value = firstName.value.slice(0, 2) + lastName.value.slice(0, 2) + phoneNumber.value.slice(-4);
          }
        }
  
        var form = document.getElementById('myForm');
        form.addEventListener('input', handleInput);
        form.addEventListener('blur', handleInput, true);
      </script>
  </body>
</html>
